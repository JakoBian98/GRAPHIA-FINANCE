<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ACCESS | Hacim Analizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #020617;
            --panel-color: #0f172a;
            --accent-color: #00ffbb;
            --text-color: #f8fafc;
            --border-color: #1e293b;
            --input-bg: #020617;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .card {
            background: var(--panel-color);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 187, 0.05);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .card::before {
            content: "SECURE_CONNECTION_ESTABLISHED";
            position: absolute;
            top: -25px;
            left: 10px;
            font-size: 10px;
            color: var(--accent-color);
            opacity: 0.6;
        }

        h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-color);
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Fira Code', monospace;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 187, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 187, 0.3);
        }

        .hint {
            font-size: 11px;
            color: #475569;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-terminal"></i> VOLUME_SCAN</h2>

    <form action="{{ url_for('hacim_bilgisi') }}" method="post">

        <div class="input-group">
            <label>ASSET_TICKER (SEMBOLE)</label>
            <input type="text" name="hisse" value="{{ s if s else '' }}" placeholder="THYAO.IS / BTC-USD / NVDA" required>
            <div class="hint"><span class="pulse"></span> Use .IS for Borsa Istanbul assets.</div>
        </div>

        <div class="input-group">
            <label>TIME_RANGE (PERİYOT)</label>
            <select name="period">
                <option value="1d" {% if p == '1d' %} selected {% endif %}>1 Gün</option>
                <option value="5d" {% if p == '5d' %} selected {% endif %}>5 Gün</option>
                <option value="1mo" {% if p == '1mo' %} selected {% endif %}>1 Ay</option>
                <option value="3mo" {% if p == '3mo' %} selected {% endif %}>3 Ay</option>
                <option value="6mo" {% if p == '6mo' %} selected {% endif %}>6 Ay</option>
                <option value="1y" {% if p == '1y' %} selected {% endif %}>1 Yıl</option>
                <option value="2y" {% if p == '2y' %} selected {% endif %}>2 Yıl</option>
                <option value="5y" {% if p == '5y' %} selected {% endif %}>5 Yıl</option>
                <option value="10y" {% if p == '10y' %} selected {% endif %}>10 Yıl</option>
                <option value="ytd" {% if p == 'ytd' %} selected {% endif %}>Yılbaşından Bugüne</option>
                <option value="max" {% if p == 'max' %} selected {% endif %}>Maksimum Veri</option>
            </select>
        </div>

        <div class="input-group">
            <label>DATA_INTERVAL (ARALIK)</label>
            <select name="interval">
                <option value="1m" {% if i == '1m' %} selected {% endif %}>1 Dakika (Max 7 Gün)</option>
                <option value="2m" {% if i == '2m' %} selected {% endif %}>2 Dakika</option>
                <option value="5m" {% if i == '5m' %} selected {% endif %}>5 Dakika</option>
                <option value="15m" {% if i == '15m' %} selected {% endif %}>15 Dakika</option>
                <option value="30m" {% if i == '30m' %} selected {% endif %}>30 Dakika</option>
                <option value="60m" {% if i == '60m' %} selected {% endif %}>60 Dakika</option>
                <option value="90m" {% if i == '90m' %} selected {% endif %}>90 Dakika</option>
                <option value="1h" {% if i == '1h' %} selected {% endif %}>1 Saat</option>
                <option value="1d" {% if i == '1d' %} selected {% endif %}>1 Gün</option>
                <option value="5d" {% if i == '5d' %} selected {% endif %}>5 Gün</option>
                <option value="1wk" {% if i == '1wk' %} selected {% endif %}>1 Hafta</option>
                <option value="1mo" {% if i == '1mo' %} selected {% endif %}>1 Ay</option>
            </select>
        </div>

        <button type="submit" class="btn">/ START_ANALYSIS</button>
    </form>
</div>

</body>
</html>

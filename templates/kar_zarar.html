<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHIA | Kar / Zarar Analizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: rgba(15, 23, 42, 0.8);
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.3);
            --border: rgba(51, 65, 85, 0.5);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #10b981;
            --grad: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar Enhancement */
        .navbar {
            padding: 1rem 2rem;
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand span { color: #fff; opacity: 0.9; }

        /* Main Layout */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
        }

        /* Ambient Glow Background */
        .main::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
        }

        .form-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-header { margin-bottom: 2rem; }
        .form-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field { margin-bottom: 1.5rem; }
        .field label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .field input, .field select {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .field input:focus, .field select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(2, 6, 23, 0.8);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--grad);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 20px 25px -5px rgba(14, 165, 233, 0.4);
        }

        .footer-bar {
            padding: 1rem 2rem;
            background: rgba(2, 6, 23, 0.8);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .status-tag {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-microchip"></i> GRAPHIA<span>.ANALYSIS</span>
        </div>
        <a href="/" style="color: var(--text-dim); text-decoration: none; font-size: 0.8rem;">
            <i class="fa-solid fa-terminal"></i> Geri Dön
        </a>
    </nav>

    <main class="main">
        <div class="form-card">
            <div class="form-header">
                <h1>Kar / Zarar Motoru</h1>
                <p style="color: var(--text-dim); font-size: 0.85rem;">Yatırımınızı reel varlıklarla karşılaştırın.</p>
            </div>

            <form action="/Kar_Zarar_Hesapla" method="POST">
    <div class="field">
        <label>Hisse / Varlık Sembolü</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="sembol" placeholder="THYAO.IS veya NVDA" required>
        </div>
    </div>

    <div class="field">
        <label>Başlangıç Sermayesi</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-wallet"></i>
            <input type="number" name="miktar" placeholder="10000" step="0.01" required>
        </div>
    </div>

    <div class="field">
        <label>Analiz Periyodu</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-calendar-days"></i>
            <select name="period">
                <option value="1mo">1 Ay</option>
                <option value="6mo">6 Ay</option>
                <option value="1y" selected>1 Yıl</option>
                <option value="2y">2 Yıl</option>
                <option value="5y">5 Yıl</option>
                <option value="max">Maksimum</option>
            </select>
        </div>
    </div>

    <div class="field">
        <label>Karşılaştırma Varlığı (Reel Getiri)</label>
        <div class="input-wrapper">
            <i class="fa-solid fa-scale-balanced"></i>
            <select name="varlık">
                <option value="SELF" selected>Kendi Para Birimi (Varsayılan)</option>
                <option value="GC=F">Altın (Ons)</option>
                <option value="USDTRY=X">Amerikan Doları (USD)</option>
                <option value="EURTRY=X">Euro (EUR)</option>
                <option value="BTC-USD">Bitcoin (BTC)</option>
                <option value="XU100.IS">BIST 100 Endeksi</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn-submit">
        HESAPLAMAYI BAŞLAT <i class="fa-solid fa-bolt"></i>
    </button>
</form>
        </div>
    </main>

    <div class="footer-bar">
        <span><i class="fa-solid fa-database"></i> Real-time via Yahoo Finance</span>
        <span class="status-tag">SYSTEM_STABLE</span>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>{{ hisse }} Grafik Paneli</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 30px; }
        .box { background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .badge { padding: 10px; color: white; border-radius: 8px; font-weight: bold; margin: 10px; display: inline-block; }
        .green { background: #27ae60; }
        .red { background: #e74c3c; }
        img { max-width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="box">
    <h2>{{ hisse }} - {{ long_name }}</h2>

    <div class="badge {{ fiyat_renk }}">
        Değişim: %{{ fiyat_degisim }}
    </div>

    <div class="grafik">
        <img src="data:image/png;base64,{{ grafik }}">
    </div>

    <br>
    <a href="/Grafikler" style="color: #666; text-decoration: none;">← Yeni Grafik Sorgula</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hisse }} | Canlı Takip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-card {
            background: var(--card);
            width: 100%;
            max-width: 550px;
            border-radius: 32px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Üst Bölüm: Hisse ve Fiyat */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .symbol-info h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .last-price {
            text-align: right;
        }

        .price-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--success);
            display: block;
        }

        .update-time {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
        }

        /* Bilgi Kutuları (Grid) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .stat-label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        /* Hacim Bölümü (Özel Stil) */
        .volume-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(15, 23, 42, 0));
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 25px;
        }

        .volume-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .volume-bar-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        /* Günlük fiyat çubuğu simülasyonu gibi bir efekt */
        .volume-fill {
            height: 100%;
            background: var(--accent);
            width: 70%; /* Dinamik yapılabilir */
        }

        .btn-back {
            display: block;
            text-align: center;
            background: #334155;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #475569;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <div class="header">
            <div class="symbol-info">
                <span style="color: var(--accent); font-weight: 800; font-size: 14px;">CANLI VERİ</span>
                <h1>{{ hisse }}</h1>
            </div>
            <div class="last-price">
                <span class="price-value">{{ "{:,.2f}".format(kapanıs) }}</span>
                <span class="update-time"><i class="far fa-clock"></i> {{ tarih }}</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-arrow-up" style="color: var(--success);"></i> G. Yüksek</span>
                <span class="stat-value">{{ "{:,.2f}".format(en_yuksek) }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-arrow-down" style="color: var(--danger);"></i> G. Düşük</span>
                <span class="stat-value">{{ "{:,.2f}".format(en_dusuk) }}</span>
            </div>
        </div>

        <div class="volume-section">
            <div class="volume-header">
                <span class="stat-label">Anlık Hacim</span>
                <span class="stat-label">Ort. Hacim</span>
            </div>
            <div class="volume-header" style="margin-top: -5px;">
                <span class="stat-value" style="font-size: 16px;">{{ "{:,.0f}".format(hacim) }}</span>
                <span class="stat-value" style="font-size: 16px; color: var(--text-dim);">{{ "{:,.0f}".format(ortalama_hacim) }}</span>
            </div>
            <div class="volume-bar-container" style="margin-top: 10px;">
                <div class="volume-fill"></div>
            </div>
        </div>

        <a href="/" class="btn-back">
            <i class="fas fa-chevron-left"></i> Yeni Sorgulama Yap
        </a>
    </div>

</body>
</html>
